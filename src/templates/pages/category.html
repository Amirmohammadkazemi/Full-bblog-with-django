{% load static %}
<!DOCTYPE html>
<html>
  <body>
    <ul>
      {% for cat in category %}
        {% if cat.ParentCategory == None %}
          <li><a href="{% url 'pages:category' cat.CategorySlug %}" target="_blank">{{cat.CategoryTitle}}</a>
            {% if cat.children.all %}
              {% include 'pages/categorylistloop.html' %}
            {% endif %}
        {% endif %}
      {% endfor %}
    </ul>
  </body>
</html>
